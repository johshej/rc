<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed Site Chat</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        #chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        iframe {
            flex: 1;
            width: 100%;
            border: none;
        }
        #input-container {
            display: flex;
            border-top: 1px solid #ccc;
            padding: 10px;
            background: #f9f9f9;
        }
        input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            margin-left: 10px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <iframe src="https://fÃ¸rrisdahlhejslet.my.canva.site/" title="Embedded Site"></iframe>
    </div>
    <div id="input-container">
        <input type="text" id="chat-input" placeholder="Type your message here...">
        <button id="send-button">Send</button>
    </div>
    <script>
        const chatInput = document.getElementById('chat-input');
        const sendButton = document.getElementById('send-button');

        sendButton.addEventListener('click', () => {
            const message = chatInput.value.trim();
            if (message) {
                alert(`Message sent: ${message}`); // Placeholder action
                chatInput.value = '';
            }
        });

        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendButton.click();
            }
        });
    </script>
</body>
</html>
